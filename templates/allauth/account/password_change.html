{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2>{% trans "Change Password" %}</h2>
    <hr class="pasword">

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }} 
        <button class="btn-warning border-warning rounded-0 btn-sm text-uppercase" type="submit" name="action">{% trans "Change Password" %}
            <span class="icon">
                <i class="fa-solid fa-angles-right"></i>
            </span>
        </button>
    </form>
{% endblock %}
