{% extends "base.html" %} 
{% load static %} 

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/user_profile.css' %}">
{% endblock %} 

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %} 

{% block content %} 
    <div class="overlay"></div>
    <div class="container"> 
        <div class="row">
            <div class="col profile mt-4">
                    <h2 class="font text-uppercase">Update Profile Image</h2> 
                <hr> 
            </div>
        </div>
        <div class="row">
            <!-- default delivery information form -->
            <div class="col-12 col-lg-4">
                {% if user.userprofile.default_picture %} 
                    <img src="{{user.profile.default_picture.url}}" height="100px" alt="users profile image">
                {% else %}
                    <img src="{% static 'images/images.png' %}" height="100px" alt="default user image"> 
                {% endif %} 
            </div>   
        </div> 
    </div>          
{% endblock %}
