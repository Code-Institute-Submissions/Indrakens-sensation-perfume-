{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/order_checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="font text-uppercase mb-3">Thank You</h2>
                <hr>
                <p class="text-black">Your order information is below. A confirmation email will be sent to <strong>{{ order.email }}</strong>.</p>
            </div>
        </div>

        <!-- order summary -->
        <div class="row">
            <div class="col-12 col-lg-7"></div>
        </div>
        <!-- sales button -->
        <div class="row">
			<div class="col-12 col-lg-7 text-right">
				<a href="{% url 'products' %}?category=her_sales,gift_set_her_sales,him_sales,gift_set_him_sales" class="btn btn-warning rounded-0 my-2">
					<span class="icon mr-2">
						<i class="fa-sharp fa-solid fa-gift"></i>
					</span>
					<span class="text-uppercase">Check out the latest sales!</span>
				</a>
			</div>
		</div>
    </div>
{% endblock %}
